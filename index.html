<!DOCTYPE html>
<html>
<head>
    <title>News Recommendation System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">News Recommendation Hub</h1>
        <p class="description">Discover News Tailored Just for You! Enter Your User ID to Unlock Your Personalized Reading List.</p>

        </form>
    </div>
</body>
</html>
